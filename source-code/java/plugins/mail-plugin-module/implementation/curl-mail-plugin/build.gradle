plugins {
    id 'java'
    id 'groovy'
}

dependencies {
    compileOnly project(":mail-plugin-module:mail-plugin-api")

    compile project(":os-command-exec-plugin-module:os-command-exec-plugin-api")
    compile project(":os-command-exec-plugin-module:implementation:linux-command-exec-plugin")

    testCompile project(":mail-plugin-module:mail-plugin-api")

    implementation 'com.google.guava:guava:26.0-jre'
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.4'
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'junit:junit:4.12'
}