plugins {
    id 'java'
    id 'groovy'
    id 'jacoco'
}

jar.archiveName = String.format("techsocialist-%s-%s.jar", project.name, version)

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/reports/jacoco")
    }
}

dependencies {

    compileOnly project(":unmarshaller-plugin-module:unmarshaller-plugin-api")

    testCompile project(":unmarshaller-plugin-module:unmarshaller-plugin-api")

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    implementation 'com.google.guava:guava:26.0-jre'
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.4'
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'junit:junit:4.12'
}