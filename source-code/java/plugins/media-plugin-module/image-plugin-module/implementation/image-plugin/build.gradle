plugins {
    id 'java'
    id 'groovy'
    id 'scala'
    id 'jacoco'
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/reports/jacoco")
    }
}

jar.archiveName = String.format("techsocialist-%s-%s.jar", project.name, version)

dependencies {

    implementation 'org.scala-lang:scala-library:2.11.12'
    implementation 'com.google.guava:guava:26.0-jre'

    testImplementation 'org.scalatest:scalatest_2.11:3.0.0'
    testImplementation 'org.scala-lang:scala-library:2.11.1'

    testImplementation 'org.codehaus.groovy:groovy-all:2.5.4'
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'junit:junit:4.12'

    testCompile project(":media-plugin-module:image-plugin-module:image-plugin-api")

    compileOnly project(":media-plugin-module:image-plugin-module:image-plugin-api")

    compile group: 'commons-io', name: 'commons-io', version: '2.5'
}