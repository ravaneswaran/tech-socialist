plugins {
    id 'java'
    id 'groovy'
    id 'scala'
    id 'jacoco'
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/reports/jacoco")
    }
}

jar.archiveName = String.format("techsocialist-razorpay-rest-%s-%s.jar", project.name, version)

repositories {
    maven {
        url "http://artifactorypg.paytm.in/artifactory/libs-release"
    }
}

dependencies {

    implementation 'org.scala-lang:scala-library:2.11.12'
    implementation 'com.google.guava:guava:26.0-jre'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    compileOnly project(":payment-gateway-plugin-module:payment-gateway-rest-plugin-api")

    testImplementation 'org.scalatest:scalatest_2.11:3.0.0'
    testImplementation 'org.scala-lang:scala-library:2.11.1'
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.4'
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'junit:junit:4.12'

    testCompile project(":payment-gateway-plugin-module:payment-gateway-rest-plugin-api")
    testCompile project(":marshaller-plugin-module:marshaller-plugin-api")
    testCompile project(":marshaller-plugin-module:implementation:google-marshaller-plugin")
}